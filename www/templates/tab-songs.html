<ion-view view-title="All Songs">
  <ion-content>
    <ion-list>

      <ion-item class="item-remove-animate item-avatar item-icon-right"
                ng-repeat="song in songs"
                type="item-text-wrap">
        <img ng-src="{{song.track_image_file}}">
        <h2>{{song.track_title}}</h2>
        <h3>by {{song.artist_name}}</h3>
        <ion-option-button class="button-assertive" ng-click="play(song)">Play
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="add(song)">Add
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
