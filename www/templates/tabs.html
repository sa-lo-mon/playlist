<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Malls Tab -->
    <ion-tab title="All Songs" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/songs">
        <ion-nav-view name="tab-songs"></ion-nav-view>
    </ion-tab>

    <!-- Sales Tab -->
    <ion-tab title="Selected Songs" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/selected-songs">
        <ion-nav-view name="tab-selected-songs"></ion-nav-view>
    </ion-tab>

    <!-- My Sales Tab -->
    <ion-tab title="Now Playing" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/now-playing">
        <ion-nav-view name="tab-now-playing"></ion-nav-view>
    </ion-tab>
</ion-tabs>
