<ion-view view-title="Selected Songs">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right"
                      ng-repeat="song in songs"
                      type="item-text-wrap">
                <img ng-src="{{song.track_image_file}}"/>

                <h2>{{song.track_title}}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <ion-option-button class="button-assertive" ng-click="remove(song)">Remove
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
